<html>

<head>

</head>

<body>

    <!--Navegation Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
        <div class="container">
            <a class="navbar-brand" href="#">TriviaGame</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="start">Start</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#" id="pause">Pause</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="reset">Reset</a>
                    </li>
                </ul>
            </div>
        </div>

    <!-- Page Content -->
    <div class="jumbotron" style="background-color: rgba(255, 255, 255, .35); text-align:center; height:780px;  overflow: hidden;">
        <h1 class="display-4">Totally Trivial Trivia!</h1>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col-12" id="countdown_display">
                    <p> </p>
                </div>
                <div class="col-12" id="start_main">
                    <button type="button" class="btn btn-success">Start</button>
                </div>
                <div class="col-12">
                    <div style="background-color: rgba(255, 255, 255, .35)" id="question_display"></div>
                </div>
                <div class="col-12" id="answers_display"></div>
                <div class="col-12" id="incorrect_display">
                    <p></p>
                </div>
                <div class="col-12">

                </div>
            </div>
        </div>
    </div>

    <script>
        //  Click events for buttons
        window.onload = function () {
            $("#start").click(main);
            $("#start_main").click(start, main);
            $("#start_bottom").click(main);
            $("#pause").click(pause);
            $("#reset").click(restart);
            //$("#countdown_display").empty();
            // //$("#question_display").click(truthSeeker);
            // $("#answers_display").empty();
            // $("#incorrect_display").empty();
        }
        // *******CACHE DUMB***************
        var intervalId;
        var clockRunning = false;
        var countDonwNumber = 5; //<----------------------------------------CountDown Number!
        var random_num = 0;
        var checkArr = [];

        //Main Function
        function main() {
            start();
            $("#start_main").empty();
            $("#answers_display").empty();
            decrement();
            questionGenerator();
            console.log("Inside Main window Function");
            ansChecker();
        };

        function ansChecker() {
            $("#answers_display").on("click", function (event) {
                var respuesta = $(this).attr("data-name");
                $(ansChecker.respuesta).val();
                console.log("Inside ansChecker. THis is respuesta " + ansChecker.respuesta);
                //console.log($(this).attr("data-name", "value"));

            });
        };



        //Random function for question 
        function random() {
            random_num = Math.floor((Math.random() * 9) + 1);
        };
        //Button render
        function renderButtons(checker) {
            for (var i = 0; i < 4; i++) {
                var buttonsOfAnswers = $("<button>");
                buttonsOfAnswers.addClass("btn btn-outline-dark");
                buttonsOfAnswers.attr("data-name", TriviaGame.friends[checker].p_ans[i]);
                //console.log($(this).attr("data-name"  ,"value" ));
                buttonsOfAnswers.text(TriviaGame.friends[checker].p_ans[i]);
                $("#answers_display").append(buttonsOfAnswers);
            }
        };
        //Function Generates questions
        function questionGenerator() {
            random();
            var checker = random_num;
            checkArr.push(checker);
            console.log("Inside question generator. This is my array"+ checkArr);
            // if (jQuery.inArray(checker, checkArr) !== -1) {
            //    }
            console.log("This is the question in question generator " + TriviaGame.friends[checker].question);
            $("#question_display").html("<h3>" + TriviaGame.friends[checker].question + "</h3");
            renderButtons(checker);
        };





        //-------------------------------**********************STOP|PAUSE|RESET FUNCTIONS!************************-------------------------------------
        //Function Initiates the countdown.
        function start() {
            if (!clockRunning) {
                intervalId = setInterval(decrement, 1000);
                clockRunning = true;
            }
        };
        // FUnction creats countdown timer

        function decrement() {
            countDonwNumber--;
            $("#countdown_display").html("<h3>" + countDonwNumber + "</h3>");
            if (countDonwNumber === 0) {
                stop();
            }
        };
        //function stops the clock from running 
        function pause() {
            clearInterval(intervalId);
            clockRunning = false;
        };
        //Function HARD stops the clock
        function stop() {
            clearInterval(intervalId);
            clockRunning = false;
            countDonwNumber = 5; //<----------------------------------------CountDown Number!
            checkArr = [];
        };
        //Function resets all parameters
        function restart() {
            stop();
            $("#countdown_display").empty();
            clockRunning = false;
            var countDonwNumber = 5; //<----------------------------------------CountDown Number!
        };




        var TriviaGame = {
            //---------------------------------------------------------------------QUERIES--------------------------------------------------------
            //*****************************FRIENDS QUERIES*******************************
            friends: [
                {
                    question: "What is Ross' career?",
                    p_ans: ["Veterinarian", "Architect", "Paleontologist", "Author"],
                    c_ans: "Paleontologist",
                }, {
                    question: "Which friend left their fiancÃ© at the altar on their wedding day?",
                    p_ans: ["Phoebe", "Chandler", "Rachel", "Monica"],
                    c_ans: "Rachel",
                }, {
                    question: "How many times has Ross been married?",
                    p_ans: ["Never", "2", "3", "1"],
                    c_ans: "3",
                }, {
                    question: "Who was the only character out of the six friends who never married?",
                    p_ans: ["Phoebe", "Joey", "Chandler", "Monica"],
                    c_ans: "Joey",
                }, {
                    question: "Which Friend did Gunther have a crush on?",
                    p_ans: ["Phoebe", "Chandler", "Monica", "Rachel"],
                    c_ans: "Rachel",
                }, {
                    question: "Which Friend dated a girl with a prosthetic leg?",
                    p_ans: ["Joey", "both Joey and Chandler", "Chandler", "Ross"],
                    c_ans: "Both Joey and Chandler",
                }, {
                    question: "What is the name of Ross' monkey?",
                    p_ans: ["Marvel", "Marcel", "Mark", "Hammy"],
                    c_ans: "Marcel",
                }, {
                    question: "Which of the following was never a romantic couple?",
                    p_ans: ["Ross & Monica", "Phoebe & Mike", "Monica & Chandler", "Ross & Rachel"],
                    c_ans: "Phoebe & Mike",
                }, {
                    question: "Which Friend did Phoebe try to teach guitar to?",
                    p_ans: ["Joey", "Ross", "Monica", "Rachel"],
                    c_ans: "Joey",
                }, {
                    question: "How did Ross find out about Monica and Chandler?",
                    p_ans: ["He saw them through his apartment window", "They revealed it to him", "He overheard a conversation between them on the phone.", "He accidentally heard a message, left by Chandler, on Monica's answering machine"],
                    c_ans: "He saw them through his apartment window",
                }],
        };




    </script>

</body>
