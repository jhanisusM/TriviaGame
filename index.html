<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TriviaGame!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">


    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

    <!--Navegation Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
        <div class="container">
            <a class="navbar-brand" href="#">TriviaGame</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="start">Start</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#" id="pause">Pause</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="reset">Reset</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="jumbotron" style="background-color: rgba(255, 255, 255, .35); text-align:center; height:780px;  overflow: hidden;">
        <h1 class="display-4">Totally Trivial Trivia!</h1>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col-12" id="countdown_display">
                    <p> </p>
                </div>
                <div class="col-12" id="start_main">
                    <button type="button" class="btn btn-success">Start</button>
                </div>
                <div class="col-12">
                    <div style="background-color: rgba(255, 255, 255, .35)" id="question_display"></div>
                </div>
                <div class="col-11" id="answers_display"></div>
                <div class="col-12" id="yaynay_display">
                    <p></p>
                </div>
                <div class="col-12">

                </div>
            </div>
        </div>
    </div>

    <script>
        //  Click events for buttons
        window.onload = function () {
            $("#start").click(main);
            $("#start_main").click(start, main);
            $("#start_bottom").click(main);
            $("#pause").click(pause);
            $("#reset").click(restart);
        }
        // *******CACHE DUMB***************
        //countdown 
        var x = 10;
        var intervalId;

        var clockRunning = false;
        var excitedState = false;
        var countDonwNumber = x;
        var random_num = 0;
        var checkArr = [];
        var yay, nay, count = 0;

        //Main Function
        function main() {

            // do {
            // for (var i = 0; i < 10; i++) {
            start();
            $("#start_main").empty();
            $("#answers_display").empty();
            decrement();
            questionGenerator();
            console.log("Inside Main window Function");
            ansChecker();
            waitFucntion();
           // alto();
            // };
            // }
            // while (excitedState != true)
        };

        function waitFucntion() {
            setTimeout(function () {
                console.log('after');
            }, 500);
        };
        //Function sums up total score 
        function alto() {
            if (count == 10) {
                $("#countdown_display").empty();
                $("#question_display").empty();
                $("#answers_display").empty();
                $("#incorrect_display").empty();
                clearInterval(intervalId);
                clockRunning = false;
                $("#countdown_display").text("Total Score:");
                $("#question_display").text("Correct guesses :" + yay);
                $("#answers_display").text("Incorrect guesses " + nay);
                if (yay > nay) {
                    $("#incorrect_display").text("YOU WON!");
                }
                else {
                    $("#incorrect_display").text("YOU LOST");
                }
            }
            else {
                main();
            }

        };




        //Function Checks answers!!! 
        function ansChecker() {
            count++;
            $("#answers_display").on("click", "button", function (event) {
                var respuesta = $(this).attr("data-name");
                console.log("Inside ansChecker. THis is respuesta " + respuesta);
                console.log($(this).attr("data-name", "value"));
                console.log("This is random Number value -------------- " + random_num);
                if (respuesta === TriviaGame.friends[random_num].c_ans) {
                    $("#yaynay_display").html("<h5> Correct!!!</h5>");
                    yay++;
                    correct();
                    excitedState = true;
                    console.log("this is yay" + yay);
                }
                else {
                    $("#yaynay_display").html("<h5> Wrong!!!</h5>");
                    nay++;
                    console.log("this is nay" + nay);
                    wrong();
                    excitedState = true;
                }
            });
        };



        //Random function for question 
        function random() {
            random_num = Math.floor((Math.random() * 9) + 1);
            // if (jQuery.inArray(checker, checkArr) !== -1) {
            //    }
        };
        //Button render
        function renderButtons(checker) {
            for (var i = 0; i < 4; i++) {
                var buttonsOfAnswers = $("<button>");
                buttonsOfAnswers.addClass("btn btn-outline-dark");
                buttonsOfAnswers.attr("data-name", TriviaGame.friends[checker].p_ans[i]);
                buttonsOfAnswers.text(TriviaGame.friends[checker].p_ans[i]);
                $("#answers_display").append(buttonsOfAnswers);
            }
        };
        //Function Generates questions
        function questionGenerator() {
            random();
            var checker = random_num;
            checkArr.push(checker);
            console.log("Inside question generator. This is my array" + checkArr);
            console.log("This is the question in question generator " + TriviaGame.friends[checker].question);
            $("#question_display").html("<h3>" + TriviaGame.friends[checker].question + "</h3");
            renderButtons(checker);
        };
        //function displays ajax objects with a gif 
        function correct() {
            var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=correct";
            $.ajax({
                url: queryURL,
                method: "GET",
                // async: false,
            }).then(function (response) {
                var imageUrl = response.data.image_original_url;
                var correctImage = $("<img>");
                correctImage.attr("src", imageUrl);
                correctImage.attr("alt", "Correct Image");
                $("#yaynay_display").prepend(correctImage);
            });
        }

        //function displays ajax objects with a gif 
        function wrong() {
            var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=wrong";
            $.ajax({
                url: queryURL,
                method: "GET",
                // async: false,
            }).then(function (response) {
                var imageUrl = response.data.image_original_url;
                var wrongImage = $("<img>");
                wrongImage.attr("src", imageUrl);
                wrongImage.attr("alt", "Correct Image");
                $("#yaynay_display").prepend(wrongImage);
            });
        };



        //-------------------------------**********************STOP|PAUSE|RESET FUNCTIONS!************************-------------------------------------
        //Function Initiates the countdown.
        function start() {
            if (!clockRunning) {
                intervalId = setInterval(decrement, 1000);
                clockRunning = true;
            }
        };
        // FUnction creats countdown timer

        function decrement() {
            countDonwNumber--;
            $("#countdown_display").html("<h3>" + countDonwNumber + "</h3>");
            if (countDonwNumber === 0) {
                stop();
                excitedState = true;
            }
        };
        //function stops the clock from running 
        function pause() {
            clearInterval(intervalId);
            clockRunning = false;
        };
        //Function HARD stops the clock
        function stop() {
            clearInterval(intervalId);
            clockRunning = false;
            countDonwNumber = x;
            excitedState = true;
        };
        //Function resets all parameters
        function restart() {
            stop();
            $("#countdown_display").empty();
            clockRunning = false;
            var countDonwNumber = x;
        };




        var TriviaGame = {
            //---------------------------------------------------------------------QUERIES--------------------------------------------------------
            //*****************************FRIENDS QUERIES*******************************
            friends: [
                {
                    question: "What is Ross' career?",
                    p_ans: ["Veterinarian", "Architect", "Paleontologist", "Author"],
                    c_ans: "Paleontologist",
                }, {
                    question: "Which friend left their fianc√© at the altar on their wedding day?",
                    p_ans: ["Phoebe", "Chandler", "Rachel", "Monica"],
                    c_ans: "Rachel",
                }, {
                    question: "How many times has Ross been married?",
                    p_ans: ["Never", "2", "3", "1"],
                    c_ans: "3",
                }, {
                    question: "Who was the only character out of the six friends who never married?",
                    p_ans: ["Phoebe", "Joey", "Chandler", "Monica"],
                    c_ans: "Joey",
                }, {
                    question: "Which Friend did Gunther have a crush on?",
                    p_ans: ["Phoebe", "Chandler", "Monica", "Rachel"],
                    c_ans: "Rachel",
                }, {
                    question: "Which Friend dated a girl with a prosthetic leg?",
                    p_ans: ["Joey", "both Joey and Chandler", "Chandler", "Ross"],
                    c_ans: "Both Joey and Chandler",
                }, {
                    question: "What is the name of Ross' monkey?",
                    p_ans: ["Marvel", "Marcel", "Mark", "Hammy"],
                    c_ans: "Marcel",
                }, {
                    question: "Which of the following was never a romantic couple?",
                    p_ans: ["Ross & Monica", "Phoebe & Mike", "Monica & Chandler", "Ross & Rachel"],
                    c_ans: "Phoebe & Mike",
                }, {
                    question: "Which Friend did Phoebe try to teach guitar to?",
                    p_ans: ["Joey", "Ross", "Monica", "Rachel"],
                    c_ans: "Joey",
                }, {
                    question: "How did Ross find out about Monica and Chandler?",
                    p_ans: ["He saw them through his apartment window", "They revealed it to him", "He overheard a conversation between them on the phone.", "He accidentally heard a message, left by Chandler, on Monica's answering machine"],
                    c_ans: "He saw them through his apartment window",
                }],
        };




    </script>

        crossorigin="anonymous"></script>
</body>


</html>
