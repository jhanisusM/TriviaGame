<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">


    <link href="assets/css/style.css" rel="stylesheet">

<body>

    <!--Navegation Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
        <div class="container">
            <a class="navbar-brand" href="#">TriviaGame</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="start">Start</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#" id="pause">Pause</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="reset">Reset</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="jumbotron" style="background-color: rgba(255, 255, 255, .35); text-align:center; height:780px;  overflow: hidden;">
        <h1 class="display-4">Totally Trivial Trivia!</h1>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col-12" id="countdown_display">
                    <p> </p>
                </div>
                <div class="col-12" id="start_main">
                    <button type="button" class="btn btn-success">Start</button>
                </div>
                <div class="col-12">
                    <div style="background-color: rgba(255, 255, 255, .35)" id="question_display"></div>
                </div>
                <div class="col-11" id="answers_display"></div>
                <div class="col-12" id="yaynay_display">
                    <p></p>
                </div>
                <div class="col-12">

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/app.js"> </script>
